<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Coordinator</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="root"></div>

    <!-- Utility functions (load first) -->
    <script type="text/babel" src="components/utils/diffParser.js"></script>
    <script type="text/babel" src="components/utils/priorityUtils.js"></script>
    <script type="text/babel" src="components/utils/issueTypeUtils.js"></script>
    <script type="text/babel" src="components/utils/markdownRenderer.js"></script>

    <!-- Custom hooks (load before components that use them) -->
    <script type="text/babel" src="components/hooks/useRepositoryIssues.js"></script>
    <script type="text/babel" src="components/hooks/useCreateIssueFlow.js"></script>
    <script type="text/babel" src="components/hooks/useActivitySummaries.js"></script>

    <!-- Shared components (load before main components) -->
    <script type="text/babel" src="components/shared/DiffViewer.jsx"></script>
    <script type="text/babel" src="components/shared/FileAccordion.jsx"></script>

    <!-- Issue components -->
    <script type="text/babel" src="components/issues/IssueItem.jsx"></script>
    <script type="text/babel" src="components/issues/IssueList.jsx"></script>
    <script type="text/babel" src="components/issues/PRItem.jsx"></script>
    <script type="text/babel" src="components/issues/PRList.jsx"></script>

    <!-- Activity components -->
    <script type="text/babel" src="components/activity/ActivityItem.jsx"></script>

    <!-- Chat components -->
    <script type="text/babel" src="components/chat/ChatInterface.jsx"></script>

    <!-- Main components -->
    <script type="text/babel" src="components/Header.jsx"></script>
    <script type="text/babel" src="components/MainNav.jsx"></script>
    <script type="text/babel" src="components/RepoItem.jsx"></script>
    <script type="text/babel" src="components/Sidebar.jsx"></script>
    <script type="text/babel" src="components/ActivitySidebar.jsx"></script>
    <script type="text/babel" src="components/RepoHeader.jsx"></script>
    <script type="text/babel" src="components/Tabs.jsx"></script>
    <script type="text/babel" src="components/ActivityTabs.jsx"></script>
    <script type="text/babel" src="components/ProgressSteps.jsx"></script>
    <script type="text/babel" src="components/CollapsibleSection.jsx"></script>
    <script type="text/babel" src="components/LiveIssuePreview.jsx"></script>
    <script type="text/babel" src="components/IssuePreviewCard.jsx"></script>
    <script type="text/babel" src="components/DynamicFieldInput.jsx"></script>
    <script type="text/babel" src="components/ProjectFieldsForm.jsx"></script>
    <script type="text/babel" src="components/CreateTicketTab.jsx"></script>
    <script type="text/babel" src="components/RepoIssueTab.jsx"></script>
    <script type="text/babel" src="components/ViewIssuesTab.jsx"></script>
    <script type="text/babel" src="components/ActivityContent.jsx"></script>
    <script type="text/babel" src="components/MyActivityTab.jsx"></script>
    <script type="text/babel" src="components/App.jsx"></script>
    <script type="text/babel">
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
